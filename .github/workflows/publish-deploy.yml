name: Publish deploy plugin

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: choice
        description: package tag
        default: latest
        options: 
          - latest
          - next
          - beta

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          # registry-url: 'https://registry.npmjs.org'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'yarn'
        
      - name: "Setup npm"
        run: |
          echo @mpavlovic-txfusion:registry=https://npm.pkg.github.com/ > build/.npmrc
          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> build/.npmrc

      - name: Setup environment
        run: yarn && yarn build

      # - name: Publish
      #   run: npm publish @matterlabs/hardhat-zksync-deploy --tag ${{ inputs.tag }} --workspace=packages/hardhat-zksync-deploy --access=public
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPMJS_NPM_MATTERLABS_AUTOMATION_TOKEN }}

      - name: Publish
        run: npm publish --tag ${{ inputs.tag }} --workspace=packages/hardhat-zksync-deploy
        working-directory: ./build
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
